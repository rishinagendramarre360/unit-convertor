<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Orbitron:wght@400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <body>
        <header>
            <h1>Metric/Imperial unit conversion</h1>
            <input id="num" type="number">
            <button id="btn">Convert</button>
        </header>

        <div class="container">
            <section class="sec" id="sec1">
                  <h3>Length (Meter/Feet)</h3>
                  <p id="p1"></p>
            </section>
                  
            <section class="sec" id="sec2">
                <h3>Volume (Litres/Gallons)</h3>
                <p id="p2"></p>
            </section>
           
            <section class="sec" id="sec3">
                <h3>Mass (Kilograms/Pounds)</h3>
                <p id="p3"></p>
            </section>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
